<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Signin Form Template Example</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign up </h2>


    <!-- Icon -->
    <div class="fadeIn first">
      <img class="circular--landscape" src="Anonymous.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="signup" class="fadeIn second" name="signup" placeholder="Username">

      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email">

      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="conferm password">

      <input type="submit" class="fadeIn fourth" value="Sign up">
      
    </form>
    <a href="index.html">Or Login</a> <br><br>

  </div>
</div>


</body>
